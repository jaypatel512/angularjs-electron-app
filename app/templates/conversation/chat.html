<div class="header-main">
  <div class="header" data-ng-controller="ConversationChatCtrl" data-ng-init="init()">
    <h3 class="page-header"><span class="icon icon-chat"></span> Conversations/ Conversation</h3>
    <div class="row-fluid">
      <div>{{conversations.entries.data[0].store.name}}</div>
    </div>
  </div>
  <div class="panel-heading" id="accordion">
    <span class="text-limit">
    <i class="fa fa-sms" aria-hidden="true"></i> <span ng-if="conversation.channel=='fb'">Facebook</span> <span ng-if="conversation.channel=='sms'">SMS</span> Conversation with
    <b>[{{conversation.user.identifier}}]</b>
    </span>
  </div>
</div>

<div class="conversation">
  <div class="panel panel-primary chat-box">
    <div class="panel-body" id="chat-panel">
      <ul class="chat" id="chatlist">
      </ul>
    </div>

  </div>

  <div class="panel-footer" id="chat-footer">
    <form class="form-horizontal" return false;>
      <div class="form-group">
        <input type="text" name="reply" id="reply" ng-model="reply" required="" class="form-control input-sm reply-left" placeholder="Reply ... " ng-enter="chatMessage(reply)">
      </div>
    </form>
  </div>

</div>
