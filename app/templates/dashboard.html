
<div class="row1">
  <h1 class="page-header"><i class="fa fa-home" aria-hidden="true"></i> Dashboard</h1>
  <div class="row">
          <h3 class="sub-header"> Activity Feed</h3>
          <div class="row-fluid">
            <div class="activity-feed">
                <div class="feed-item" ng-repeat="activity in activities.entries.data">
                  <div class="date">{{activity.time}}</div>
                  <div class="text" ng-bind-html=" activity.message | to_trusted"></div>
                </div>
            </div>
          </div>
        </div>
</div>
