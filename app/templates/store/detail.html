<div class="conversation">
<h6></h6>
<table class="table-striped" width="100%">
  <thead>
    <tr>
      <th>Identifier</th>
      <th>Message</th>
      <th>Started</th>
      <th>Channel</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="conversation in conversations.entries.data" id="{{conversation.user.id}}">
      <td><span ng-click="conversationDetail(conversation.id)"><img src="{{conversation.user.image}}" alt=""/> {{conversation.user.identifier}}</span></td>
      <td></td>
      <td></td>
      <td>{{conversation.channelIcon}}</td>
    </tr>
  </tbody>
</table>
</div>
