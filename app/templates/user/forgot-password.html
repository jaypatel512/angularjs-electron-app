<div class="forgot">

    <img class="pull-left logo" src="img/blink_ai.png" width="90">
    <h1 class="company-header">Blink AI</h1>
    <h5 class="subheading">Enter your email address</h5>
    <span class="clearfix"></span>
    <hr>
    <form class="form-horizontal" name="forgotpassword" action="forgotpassword" method="post">
      <div class="form-group form-group-lg">
        <label for="inputEmail" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-9">
          <input type="text" id="inputEmail" name="email" class="form-control dotted" placeholder="Email address" required="" autofocus="">
        </div>
      </div>
      <input type="hidden" name="_csrf" value="30fdf6fa-d473-4802-bb0d-3e427cf022fd">
      <loading-spinner loading="isLoading" class="text-center">
        <button class="btn btn-lg btn-success btn-block" type="submit" value="reset">Send Reset
          Email
        </button>
      </loading-spinner>
    </form>
    <br>
    <div class="row">
      <div class="col-left">
        <a class="link" href="" ng-click="user_register()"><h4>Register Now !</h4></a>
      </div>
      <div class="col-right">
        <a class="gray link" href="" ng-click="user_login()"><h4>Login</h4></a>
      </div>
    </div>

</div>
